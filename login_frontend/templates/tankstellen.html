<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Luca Graef, Jonas Kloos, Sven Rust">
    <meta name="description" content="Benzinpreise">
</head>

<body>
<h1>Benzinpreise</h1>
<main>
    <div>
        <h2>Alle Tankstellen:</h2>
        <table>
            {%for t in tankstellen%}
            <tr>
                <th><a href="{{ url_for('tankstellenliste.tankstelle', tankstelle_id=t[1]) }}"> {{ t[0] }}</a></th>
                {% if session['loggedin'] == True %}
                    {% if t[1] in usertankstellen %}
                        <th><input type="checkbox" checked></th>
                    {% else %}
                        <th><input type="checkbox"></th>
                    {% endif %}
                {% endif %}
            </tr>
            {% endfor %}
        </table>
        <button>Speichern</button>
    </div>
</main>
</body>
</html>
